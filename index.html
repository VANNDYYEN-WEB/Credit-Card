<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Credit Card Form</title>
</head>

<body>
    <div class="container">
        <!-- Card Container -->
        <div class="card-container">

            <!-- Card Front -->
            <div class="card-front">
                <div class="image">
                    <img src="./IMG/chip.png" alt="Chip" />
                    <img src="./IMG/visa.png" alt="Visa logo" />
                </div>
                <div class="card-number-box">####-####-####-####</div>


                <div class="flexbox">
                    <div class="box">
                        <span>Card Holder</span>
                        <div class="card-holder-name">Full Name</div>
                    </div>

                    <div class="box">
                        <span>Expires</span>
                        <div class="expiration">
                            <span class="exp-month">MM</span> / <span class="exp-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Back -->
            <div class="card-back">
                <div class="stripe"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv-box"></div>
                    <img src="./IMG/visa.png" alt="Visa logo" class="img-back" />
                </div>
            </div>
        </div>

        <!-- Form -->
        <form action="" method="post" onsubmit="return validateForm();">
            <div class="inputbox">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="19" class="card-number-input" oninput="handleCardNumberInput(event);" required>
            </div>

            <div class="inputbox">
                <label for="cardHolder">Card Holder</label>
                <input type="text" id="cardHolder" name="cardHolder" maxlength="32" class="card-holder-input" oninput="updateCardHolderName(event);" required>
            </div>

            <div class="flexbox">
                <div class="inputbox">
                    <label for="expMonth">Expiration MM</label>
                    <select id="expMonth" name="expMonth" class="month-input" onchange="updateExpiration(event);" required>
                        <option value="" selected disabled>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="inputbox">
                    <label for="expYear">Expiration YY</label>
                    <select id="expYear" name="expYear" class="year-input" onchange="updateExpiration(event);" required>
                        <option value="" selected disabled>Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>

                <div class="inputbox">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="4" class="cvv-input" oninput="handleCVVInput(event);" required>
                </div>
            </div>

            <input type="submit" value="Submit" class="submit-input">
        </form>
    </div>
</body>

</html>

</body>
</html>
